<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<a class="navbar-brand" href="https://sourcecodester.com">Sourcecodester</a>
		</div>
	</nav>
	<div class="col-md-3"></div>
	<div class="col-md-6 well">
		<h3 class="text-primary">Drag and Drop Change Background Color</h3>
		<hr style="border-top:1px dotted #ccc;"/>
		<div class="col-md-6">
			<div class="col-md-12">
				<div style="width:50px; height:50px; border:1px solid red; background-color:red;" id="red" draggable="true" ondragstart="drag(event)"></div>
				<br />
				<div style="width:50px; height:50px; border:1px solid yellow; background-color:yellow;" id="yellow" draggable="true" ondragstart="drag(event)"></div>
				<br />
				<div style="width:50px; height:50px; border:1px solid blue; background-color:blue;" id="blue" draggable="true" ondragstart="drag(event)"></div>
				<br />
				<div style="width:50px; height:50px; border:1px solid green; background-color:green;" id="green" draggable="true" ondragstart="drag(event)"></div>
				<br />
				<div style="width:50px; height:50px; border:1px solid black; background-color:black;" id="black" draggable="true" ondragstart="drag(event)"></div>
			</div>
		</div>
		<div class="col-md-6" style="border:1px solid #000; height:200px; padding-top:10%; padding-left:10%;" ondrop="drop(event)" ondragover="dragOver(event)">
			<h2>DRAG HERE</h2>
		</div>
		
	</div>
<script src="script.js"></script>
</body>
</html>
